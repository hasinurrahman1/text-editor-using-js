<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/82b8e9f002.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Text Editor</title>
</head>

<body>
    <main>
        <section class="text-section w-3/4 bg-black mx-auto mt-12 border-2 border-cyan-400">
            <h1 class="text-white text-3xl font-medium text-center pt-7 mb-6">This is My Text Editor</h1>
            <div>
                <div class="menu-bar bg-gray-200 flex items-center mb-2 h-9">
                    <div class="ml-16 mr-28">
                        <button id="bold-btn" type="button"><i class="fa-solid fa-bold mr-6"></i></button>
                        <button id="italic-btn" type="button"><i class="fas fa-italic mr-6"></i></button>
                        <button id="underline-btn" type="button"><i class="fa-solid fa-underline"></i></button>
                    </div>
                    <div class="mr-28">
                        <button type="button"><i class="fa-solid fa-align-left mr-8"></i></button>
                        <button type="button"><i class="fa-solid fa-align-center mr-8"></i></button>
                        <button type="button"><i class="fa-solid fa-align-right mr-8"></i></button>
                        <button type="button"><i class="fa-solid fa-align-justify"></i></button>
                    </div>
                    <div class="mr-32 flex items-center">
                        <input type="number" name="number" value="10" min="1" max="100" id="" class="w-20 mr-6 pl-2">
                        <input type="color" name="color" id="color-field">
                    </div>
                    <button id="bg-btn" class="h-7 bg-cyan-400 hover:bg-yellow-400 px-2 rounded font-medium" type="button">Bg-Color</button>
                </div>
                <hr class="horizontal-line border-1 mx-auto mb-5">
                <textarea name="text" id="text-field"  class="text-area block mx-auto pl-1 outline-none"></textarea>
            </div>
        </section>
    </main>
    <!-- connect js file -->
    <script src="scripts/text.js"></script>
</body>

</html>
